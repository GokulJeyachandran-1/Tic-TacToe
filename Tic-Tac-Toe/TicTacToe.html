<html>
    <head>
        <title>Play Tic-Tac-toe!</title>
        <link rel="stylesheet" href="TicTacToe.css">
        <script src="./TicTacToe.js"></script>
    </head>
    <body>
        <main class="background">

            <section class="title">
                <h1>Tic-Tac-Toe</h1>
                <p>Play the all-time time elapsing game now !</p>
            </section>

            <section class="display">
                Player <spam class="display-player playerX">X</spam>'s turn
            </section>
            <br/>
            <section class="container">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                
            </section>

            <section class="display announcer hide"></section>
            <br/>
            <section class="controls">
                <button id="reset">RESET</button>
            </section>

        </main>
    </body>
</html>
